<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>

    <section class="container-encriptacion">

      <div class="logo">
        <img src="./image/logo.png" alt="logo alura">
      </div>

      <div class="container-textarea">
        <textarea name="" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      </div>

      <div class="container-btn">
        <p> <img src="./image/dato.png" alt=""> Solo letras minusculas y sin acentos</p>
        <div class="buttons">
          <button class="encriptar" id="encriptar">Encriptar</button>
          <button class="desencriptar" id="desencriptar">Desencriptar</button>
        </div>
      </div>

    </section>

    <section  class="mensaje-encriptado">

      <div class="encriptado">

        <div class="container-ms-encriptado">
          <textarea class="textoencriptado" name="" id="textResult" cols="30" rows="10" disabled></textarea>
          <img class="muñeco" src="./image/Muñeco (1).png" alt="">
          <h2 class="informativo">Ningun mensaje fue encontrado</h2>
          <p class="informativo2">Ingresa el texto que desees encriptar o desencriptar</p>

        </div>

        <div class="container-btn-copiar">
          <button class="copiar" id="copiar">Copiar</button>
        </div>
      </div>

    </section>
    
  </main>

  <footer>
    <p>Creado por: Jorge Manjarrez - Alura Latam </p>
  </footer>

  
  <script src="main.js"></script>
</body>
</html>
